    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Battleship</h1>

    <!-- Status / prompt text -->
    <div id="status" class="status">Loading gameâ€¦</div>

    <!-- Boards -->

    <script type="module" src="js/main.js"></script>
