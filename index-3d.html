<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      overflow: hidden;
      background: #1a1a2e;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .ui-overlay {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 100;
    }

    #status {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4a4a6a;
      color: white;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #6a6a8a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div class="ui-overlay">
    <div id="status">Loading gameâ€¦</div>
    <div class="controls">
      <button id="rotate-btn">Rotate Ship</button>
      <button id="randomize-btn">Randomize Ships</button>
      <button id="start-btn" disabled>Start Game</button>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="js/three-main.js"></script>
</body>
</html>
